<!DOCTYPE html>
<html>
<head>
    <title>Push-up Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('pushup') }}">Push-up</a></li>
            <li><a href="{{ url_for('squat') }}">Squat</a></li>
            <li><a href="{{ url_for('jump') }}">Jumping Rope</a></li>
            <li><a href="{{ url_for('curl') }}">Curl count</a></li>
            <li><a href="#" onclick="stopWebcam()">Stop Webcam</a></li>
            {% if 'username' in session %}
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
            {% endif %}
        </ul>
    </nav>
    <h1>Push-up Result</h1>
    <p>Push-up Count: {{ count }}</p>
    <video controls width="640" height="480">
        <source src="{{ video_path }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="{{ url_for('pushup') }}">Back to Push-up Counter</a>
</body>
</html>
